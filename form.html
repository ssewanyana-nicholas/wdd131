<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review using this form.">
    <meta name="author" content="Nicholas Ssewanyana">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Product Review Form</h1>
        <form action="review.html" method="get">
            <!-- Product Selection -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product...</option>
            </select>

            <!-- Overall Rating -->
            <label>Overall Rating:</label>
            <div class="rating">
                <label><input type="radio" name="rating" value="1" required> ‚≠ê</label>
                <label><input type="radio" name="rating" value="2"> ‚≠ê‚≠ê</label>
                <label><input type="radio" name="rating" value="3"> ‚≠ê‚≠ê‚≠ê</label>
                <label><input type="radio" name="rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê</label>
                <label><input type="radio" name="rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
            </div>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Useful Features -->
            <label>Useful Features (Check all that apply):</label>
            <div class="features">
                <label><input type="checkbox" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" name="features" value="design"> Design</label>
                <label><input type="checkbox" name="features" value="value"> Value for money</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review (Optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Review</button>
        </form>
        <div class="footer">
            <p>&copy; <span id="currentyear"></span> üå∫ Nicholas Ssewanyana üå∫, Uganda</p>
            <p id="lastModified"></p>
        </div>
    </div>
    <script src="scripts/form.js" defer></script>
</body>

</html>
