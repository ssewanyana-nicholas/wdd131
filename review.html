<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Submitted</title>
    <link rel="stylesheet" href="styles/review.css">
</head>
<body>
    <main>
        <h1>Thank You for Your Review!</h1>
        <p>Your review has been successfully submitted.</p>
        <p>Total reviews submitted: <span id="review-count">0</span></p>
        <a href="form.html">Submit Another Review</a>
    </main>

    <script>
        // Retrieve counter from localStorage
        let reviewCount = localStorage.getItem("reviewCount") || 0;
        reviewCount++; // Increment count
        localStorage.setItem("reviewCount", reviewCount); // Save updated count
        document.getElementById("review-count").textContent = reviewCount; // Display count
    </script>
</body>
</html>
